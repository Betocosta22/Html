<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

	<title>Calculadora de Gorjeta</title>
</head>
<body>
	<h1>Calculadora de Gorjeta</h1>
	<form>
		<label for="valor-total">Valor total da conta:</label>
		<input type="number" id="valor-total" name="valor-total" min="0" step="0.01"><br><br>

		<label for="porcentagem-gorjeta">Porcentagem de gorjeta:</label>
		<input type="number" id="porcentagem-gorjeta" name="porcentagem-gorjeta" min="0" max="100" step="1"><br><br>

		<button type="button" onclick="calcularGorjeta()">Calcular Gorjeta</button>

		<p>Valor da gorjeta: R$ <span id="valor-gorjeta"></span></p>
		<p>Valor total com gorjeta: R$ <span id="valor-total-gorjeta"></span></p>
	</form>

	<script>
		function calcularGorjeta() {
			var valorTotal = parseFloat(document.getElementById("valor-total").value);
			var porcentagemGorjeta = parseFloat(document.getElementById("porcentagem-gorjeta").value);

			if (isNaN(valorTotal) || isNaN(porcentagemGorjeta)) {
				alert("Por favor, preencha os campos corretamente.");
				return;
			}

			var valorGorjeta = valorTotal * (porcentagemGorjeta / 100);
			var valorTotalGorjeta = valorTotal + valorGorjeta;

			document.getElementById("valor-gorjeta").innerHTML = valorGorjeta.toFixed(2);
			document.getElementById("valor-total-gorjeta").innerHTML = valorTotalGorjeta.toFixed(2);
		}
	</script>
</body>
</html>
